name: Java CI

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3.5.3
    - name: Set up JDK 16
      uses: actions/setup-java@v4.2.2
      with:
        java-version: 16
        distribution: temurin
    - name: Build with Maven
      run: mvn package --file pom.xml
